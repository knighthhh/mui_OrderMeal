<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <script src="js/mui.min.js"></script>
    <link href="css/mui.min.css" rel="stylesheet"/>
    <script type="text/javascript" charset="utf-8">
//    	mui.init();
         	mui.plusReady(function(){
      		var reg=document.getElementById("reg");
      		var login=document.getElementById("login")
      		reg.addEventListener('tap',function(){
      			mui.openWindow({
      				url:'reg.html',
                    id:'reg'
      			})
      		})
      		login.addEventListener('tap',function(){
      			var username=document.getElementById("username")
      			var password=document.getElementById("password")
      			if(username.value.length==0){
      				plus.ui.toast("用户名不能为空");
      				return;
      			}
      			if(password.value.length==0){
      				plus.ui.toast("密码不能为空");
      				return;
      			}
      			mui.ajax('接口地址',{
      				data:{
                    username:username.value,
                    password:password.value
      				},
      				dataType:'json',
      				type:'POST',
      				timeout:10000,
      				success:function(data){
      					if(data.result==1){
      						plus.ui.toast("登录成功");
      						mui.openWindow({
      							url:'list.html',
      							id:'list'
      						})
      						
      					}else{
      						plus.ui.toast(data.data);
      					}
      				}
      			})
      		})
      	})
    </script>
    <style type="text/css">
    	.mui-content{
    		margin-top: 12px;
    	}
    	.mui-btn{
    		width: 80px;
    		margin-left: 10px;
    	}
    </style>
</head>
<body>
	<header class="mui-bar mui-bar-nav">
	    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
	    <h1 class="mui-title">登录</h1>
	</header>
	<div class="mui-content">
	    <form class="mui-input-group">
	        <div class="mui-input-row">
	            <label>员工号</label>
	            <input type="text" class="mui-input-clear" placeholder="请输入账号" id="username">
	        </div>
	    </form>
	    <form class="mui-input-group">
	        <div class="mui-input-row">
	            <label>密码</label>
	            <input type="password" class="mui-input-clear" placeholder="请输入密码" id="password">
	        </div>
	    </form>
	    <div class="mui-content-padded" align="center">
	    	<button type="button" class="mui-btn mui-btn-blue " id="login">登录</button>
	    	<button type="button" class="mui-btn mui-btn-green" id="reg">注册</button>
	        
	    </div>
	</div>
	
</body>

</html>
