<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<script src="js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init()
		</script>
		 <style type="text/css">
    	.mui-content{
    		margin-top: 12px;
    	}
    	.mui-btn{
    		width: 80px;
    		margin-left: 10px;
    	}
    </style>
	</head>

	<body>
		
		<header class="mui-bar mui-bar-nav">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		    <h1 class="mui-title">密码修改</h1>
		</header>
	<div class="mui-content">
	    <form class="mui-input-group">
	        <div class="mui-input-row mui-password">
	            <label>输入旧密码</label>
	            <input type="password" class="mui-input-password" placeholder="请输入旧密码" id="opd">
	        </div>
	    
	        <div class="mui-input-row mui-password">
	            <label>输入新密码</label>
	            <input type="password" class="mui-input-password"  placeholder="请输入新密码" id="npd">
	        </div>
	         <div class="mui-input-row mui-password">
	            <label>确认新密码</label>
	            <input type="password" class="mui-input-password" placeholder="请确认新密码" id="rnpd">
	        </div>
	        <div class="mui-content-padded" align="center">
	    	<button type="button" class="mui-btn mui-btn-blue " id="submit">提交</button>
	    	<button type="reset" class="mui-btn mui-btn-green" id="reset">重置</button>
	        
	    </div>
	    </form>
	    
	</div>
	</body>

</html>
