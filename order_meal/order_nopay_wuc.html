<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		 <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<script src="js/mui.min.js"></script>
    	<link href="css/mui.min.css" rel="stylesheet"/>
    	<!--<link href="css/my.css" rel="stylesheet"/>--> 
		<title></title>
		
		<script type="text/javascript" charset="utf-8">
   		mui.init();
			
		</script>

	</head>
	
	
	<body>
		<header class="mui-bar mui-bar-nav">
		    <h1 class="mui-title" style="color: #007AFF;">日常订餐</h1>
		</header>
		
		<div class="mui-content" style="background-color: white">
			<div style="color: red;text-align: center;margin-top: 10px;">
				<h3>订餐成功！</h3>
			</div>
			<div style="text-align: center;margin-top: 10px;color: burlywood;font-size: 20px;padding-bottom: 10px;">
				已定<span id="meal_type">午餐</span>列表
			</div>
		</div>
		
		<div>
			<ul class="mui-table-view">
				 <li class="mui-table-view-cell">
				 	<span style="margin-right: 10%;">2016-08-15</span>
				 	<span>星期一</span>
				 	<span class="mui-pull-right" style="color: red;">已定餐</span>
				</li>
			</ul>
		</div>
			
		
		
		<div class="mui-bar mui-bar-tab" >
			<div  style="height:100%;width:30%;margin:0 auto;">
				<button id="return_home" type="button" class="mui-btn mui-btn-primary" style="width: 100%;">
					返回主页面
				</button>
			</div>
		</div>
		
		
		<script type="text/javascript">
			var thisURL = decodeURI(location.href);    
			var getval_all =thisURL.split('?')[1];
			var getval_detail_arr= getval_all.split("=");
			document.getElementById("meal_type").innerHTML=getval_detail_arr[1];
		
			document.getElementById("return_home").addEventListener('tap', function() {
				mui.openWindow({
	   				url: 'index.html', 
	    			id:'index'
	    		});
					
			});
		</script>
		
	</body>
	
</html>
